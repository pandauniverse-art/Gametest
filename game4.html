<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game 4: Deadline Run</title>
    <style>
        body { 
            margin: 0; overflow: hidden; background-color: #050505; 
            font-family: 'Pretendard', sans-serif; user-select: none; touch-action: none; 
        }
        canvas { display: block; }
        
        .ui-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.85); z-index: 100; }
        .hidden { display: none !important; }
        .glass-panel { background: rgba(20, 20, 30, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 20px; padding: 40px; text-align: center; width: 80%; max-width: 400px; }
        h1 { font-size: 8vmin; margin: 0 0 20px 0; font-style: italic; background: linear-gradient(to right, #ff00ff, #00e5ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: #ccc; font-size: 4vmin; margin-bottom: 30px; }
        button { padding: 15px 50px; font-size: 5vmin; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; background: linear-gradient(135deg, #ff00ff, #bc13fe); color: white; }
        
        #hud { position: absolute; top: 20px; right: 20px; text-align: right; color: white; z-index: 10; font-family: monospace; }
        .score { font-size: 30px; font-weight: bold; color: #00e5ff; }
        .speed { font-size: 16px; color: #ff00ff; }
        #back-btn { position: absolute; top: 20px; left: 20px; padding: 10px 20px; background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); text-decoration: none; border-radius: 10px; z-index: 20; }
        
        /* Î™®Î∞îÏùºÏö© ÌÅ∞ Î≤ÑÌäº */
        #mobile-controls { position: absolute; bottom: 0; width: 100%; height: 50%; display: flex; z-index: 50; }
        .touch-zone { flex: 1; /* ÏôºÏ™Ω: ÏàôÏù¥Í∏∞, Ïò§Î•∏Ï™Ω: Ï†êÌîÑ */ }
    </style>
</head>
<body>
    <a href="index.html" id="back-btn">‚¨Ö HOME</a>
    <div id="hud"><div class="score">00000</div><div class="speed">SPEED: 100%</div></div>

    <div id="start-screen" class="ui-screen">
        <div class="glass-panel">
            <h1>DEADLINE RUN</h1>
            <p>Click / Space: JUMP<br>Down Arrow: DUCK</p>
            <button onclick="startGame()">RUN!</button>
        </div>
    </div>

    <div id="fail-screen" class="ui-screen hidden">
        <div class="glass-panel">
            <h1 style="color:#ff2a6d">CRASHED!</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button onclick="startGame()">TRY AGAIN</button>
        </div>
    </div>

    <div id="mobile-controls">
        <div class="touch-zone" id="zone-duck"></div>
        <div class="touch-zone" id="zone-jump"></div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // Ïò§ÎîîÏò§
        let audioCtx = null;
        function initAudio() { if(!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)(); if(audioCtx.state==='suspended') audioCtx.resume(); }
        function playTone(freq, type, dur) {
            if(!audioCtx) return;
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            o.type=type; o.frequency.value=freq;
            g.gain.setValueAtTime(0.05, audioCtx.currentTime);
            o.start(); g.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime+dur);
            o.stop(audioCtx.currentTime+dur);
        }
        const SFX = {
            jump: () => playTone(300, 'square', 0.1),
            score: () => playTone(800, 'sine', 0.1),
            crash: () => { playTone(100, 'sawtooth', 0.3); setTimeout(()=>playTone(50, 'sawtooth', 0.3), 100); }
        };

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Í≤åÏûÑ Î≥ÄÏàò
        let gameSpeed = 5;
        let score = 0;
        let isRunning = false;
        let obstacles = [];
        let frame = 0;
        let groundHeight = 100;

        // [ÏóÖÎç∞Ïù¥Ìä∏] ÌîåÎ†àÏù¥Ïñ¥ ÌÅ¨Í∏∞ 2Î∞∞ (40 -> 80)
        // Ï†êÌîÑÎ†•ÎèÑ Îç©ÏπòÏóê ÎßûÍ≤å ÏÉÅÌñ• (18 -> 22)
        const player = {
            x: 50, y: 0, w: 80, h: 80, // ÌÅ¨Í∏∞ 2Î∞∞
            dy: 0, jumpForce: 22, gravity: 1.2, 
            grounded: false, ducking: false,
            originalH: 80, duckH: 40, // ÏàôÏòÄÏùÑ Îïå ÎÜíÏù¥ÎèÑ 2Î∞∞
            emoji: 'üèÉ'
        };

        function resize() { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
            groundHeight = canvas.height * 0.25; 
        }
        window.addEventListener('resize', resize);
        resize();

        function startGame() {
            initAudio();
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('fail-screen').classList.add('hidden');
            obstacles = [];
            score = 0;
            gameSpeed = 8;
            player.y = canvas.height - groundHeight - player.h;
            player.dy = 0;
            isRunning = true;
            animate();
        }

        // [ÏóÖÎç∞Ïù¥Ìä∏] Ïû•Ïï†Î¨º ÌÅ¨Í∏∞ 2Î∞∞ (40 -> 80)
        function spawnObstacle() {
            const type = Math.random() < 0.6 ? 'ground' : 'air';
            let obs = { x: canvas.width, w: 80, h: 80, type: type, passed: false }; // ÌÅ¨Í∏∞ 2Î∞∞

            if (type === 'ground') {
                obs.y = canvas.height - groundHeight - 80; // ÎÜíÏù¥ Î≥¥Ï†ï
                obs.emoji = 'üì®'; 
            } else {
                obs.y = canvas.height - groundHeight - 160; // Í≥µÏ§ë ÎÜíÏù¥ Î≥¥Ï†ï
                obs.emoji = '‚ö†Ô∏è'; 
            }
            obstacles.push(obs);
        }

        function update() {
            frame++; score++; gameSpeed += 0.002;
            document.querySelector('.score').innerText = Math.floor(score/10).toString().padStart(5,'0');
            document.querySelector('.speed').innerText = `SPEED: ${Math.floor(gameSpeed*10)}%`;

            player.h = player.ducking ? player.duckH : player.originalH;
            player.emoji = player.ducking ? 'üôá' : 'üèÉ';

            if (!player.grounded) {
                player.dy += player.gravity;
                player.y += player.dy;
                if (player.y + player.h > canvas.height - groundHeight) {
                    player.y = canvas.height - groundHeight - player.h;
                    player.dy = 0; player.grounded = true;
                }
            } else if (player.y + player.h < canvas.height - groundHeight) {
                player.grounded = false; 
            }

            if (frame % Math.floor(1200 / gameSpeed) === 0) spawnObstacle();

            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obs = obstacles[i];
                obs.x -= gameSpeed;

                // Ï∂©Îèå Ï≤òÎ¶¨ (Ïó¨Ïú† 15px)
                const hitMargin = 15;
                if (
                    player.x + hitMargin < obs.x + obs.w - hitMargin &&
                    player.x + player.w - hitMargin > obs.x + hitMargin &&
                    player.y + hitMargin < obs.y + obs.h - hitMargin &&
                    player.y + player.h - hitMargin > obs.y + hitMargin
                ) {
                    gameOver();
                }

                if (!obs.passed && obs.x + obs.w < player.x) {
                    obs.passed = true;
                    SFX.score();
                }
                if (obs.x + obs.w < 0) obstacles.splice(i, 1);
            }
        }

        function draw() {
            ctx.fillStyle = '#050505'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Î∞îÎã• (Ïã†Ïä§Ïõ®Ïù¥Î∏å)
            ctx.save();
            ctx.beginPath();
            let horizon = canvas.height - groundHeight;
            let grad = ctx.createLinearGradient(0, horizon, 0, canvas.height);
            grad.addColorStop(0, '#ff00ff22'); grad.addColorStop(1, '#000000');
            ctx.fillStyle = grad; ctx.fillRect(0, horizon, canvas.width, groundHeight);

            ctx.strokeStyle = '#ff00ff44'; ctx.lineWidth = 2;
            let centerX = canvas.width / 2;
            for (let i = -10; i <= 10; i++) {
                let x = centerX + (i * 100); 
                ctx.moveTo(centerX + (i * 20), horizon); ctx.lineTo(x * 4, canvas.height);
            }
            ctx.stroke();
            ctx.restore();

            // Ïû•Ïï†Î¨º (Ìè∞Ìä∏ 70px)
            ctx.font = '70px serif';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            obstacles.forEach(obs => ctx.fillText(obs.emoji, obs.x + obs.w/2, obs.y + obs.h/2));

            // [ÏóÖÎç∞Ïù¥Ìä∏] ÌîåÎ†àÏù¥Ïñ¥ Í∑∏Î¶¨Í∏∞ (Î∞©Ìñ• Î∞òÏ†Ñ + ÌÅ¨Í∏∞ 2Î∞∞)
            ctx.save();
            ctx.font = '80px serif'; // Ìè∞Ìä∏ 80px
            // Ï§ëÏã¨Ï∂ï Ïù¥Îèô ÌõÑ Ïä§ÏºÄÏùº Î∞òÏ†Ñ (Ïö∞Ï∏° Î≥¥Í∏∞)
            ctx.translate(player.x + player.w/2, player.y + player.h/2 + 5);
            ctx.scale(-1, 1); // Ï¢åÏö∞ Î∞òÏ†Ñ
            ctx.fillText(player.emoji, 0, 0);
            ctx.restore();
        }

        function animate() {
            if (!isRunning) return;
            requestAnimationFrame(animate); update(); draw();
        }

        function gameOver() {
            isRunning = false; SFX.crash();
            document.getElementById('fail-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = Math.floor(score);
        }

        // Ïª®Ìä∏Î°§
        function jump() { 
            if(player.grounded && !player.ducking) { 
                player.dy = -player.jumpForce; 
                player.grounded = false; 
                SFX.jump(); 
            } 
        }
        function duck(active) { if(player.grounded) player.ducking = active; }

        window.addEventListener('keydown', e => {
            if (e.code === 'Space' || e.code === 'ArrowUp') jump();
            if (e.code === 'ArrowDown') duck(true);
        });
        window.addEventListener('keyup', e => { if (e.code === 'ArrowDown') duck(false); });

        // [Ï∂îÍ∞Ä] ÎßàÏö∞Ïä§ ÌÅ¥Î¶≠ Ï†êÌîÑ
        window.addEventListener('mousedown', (e) => {
            // Î≤ÑÌäº ÌÅ¥Î¶≠Ïù¥ ÏïÑÎãê ÎïåÎßå Ï†êÌîÑ
            if(e.target.tagName !== 'BUTTON') jump();
        });

        // Î™®Î∞îÏùº ÌÑ∞Ïπò
        document.getElementById('zone-jump').addEventListener('touchstart', (e)=>{e.preventDefault(); jump();});
        document.getElementById('zone-duck').addEventListener('touchstart', (e)=>{e.preventDefault(); duck(true);});
        document.getElementById('zone-duck').addEventListener('touchend', (e)=>{e.preventDefault(); duck(false);});
    </script>
</body>
</html>
