<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Deadline Run: Pro</title>
<style>
body{margin:0;overflow:hidden;background:#050505;font-family:sans-serif;touch-action:none}canvas{display:block}
.ui{position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:flex;flex-direction:column;justify-content:center;align-items:center;color:#fff;z-index:10}
.hidden{display:none}button{padding:15px 40px;font-size:24px;background:#f0f;border:none;border-radius:30px;color:#fff;font-weight:bold;margin-top:20px;cursor:pointer}
#hud{position:absolute;top:20px;right:20px;color:#fff;font-size:24px;font-family:monospace;z-index:5}
#back{position:absolute;top:20px;left:20px;color:#fff;border:1px solid #fff;padding:5px 10px;text-decoration:none;border-radius:5px;z-index:20}
</style>
</head>
<body>
<a href="index.html" id="back">üè† HOME</a>
<div id="hud">00000</div>
<div id="start" class="ui"><h1>DEADLINE RUN</h1><p>Double Jump Available!</p><button onclick="init()">RUN</button></div>
<div id="fail" class="ui hidden"><h1 style="color:red">CRASHED</h1><button onclick="init()">RETRY</button></div>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),x=c.getContext('2d');
let w,h,run,score,speed,player,obs=[],bgOff=0,frame=0;
const reset=()=>{w=c.width=window.innerWidth;h=c.height=window.innerHeight};window.onresize=reset;reset();
function init(){
 document.querySelectorAll('.ui').forEach(e=>e.classList.add('hidden'));
 player={x:50,y:0,w:50,h:50,dy:0,jump:2,ground:false,emoji:'üèÉ'}; // jump: 2 (2Îã® Ï†êÌîÑ)
 obs=[];score=0;speed=6;run=true;player.y=h-150;frame=0;loop();
}
function loop(){
 if(!run)return;requestAnimationFrame(loop);frame++;score++;speed+=0.002;
 document.getElementById('hud').innerText=Math.floor(score/10);
 // Î¨ºÎ¶¨Ìïô
 player.dy+=0.8; player.y+=player.dy;
 if(player.y>h-150){player.y=h-150;player.dy=0;player.ground=true;player.jump=2;}
 
 // Ïû•Ïï†Î¨º
 if(frame%Math.floor(1000/speed)==0){
  let type=Math.random()<0.5;
  obs.push({x:w,y:type?h-150:h-220,w:50,h:50,emoji:type?'üì®':'‚ö†Ô∏è'});
 }
 // Î∞∞Í≤Ω Ìå®Îü¥ÎûôÏä§ (Î≥Ñ)
 x.fillStyle='#050505';x.fillRect(0,0,w,h);
 x.fillStyle='#fff';
 for(let i=0;i<50;i++)x.fillRect((i*100-score*0.2)%w, h/2+Math.sin(i)*100, 2,2); // Î®º Î∞∞Í≤Ω
 // Î∞îÎã• Í∑∏Î¶¨Îìú
 x.beginPath();
 for(let i=0;i<20;i++){x.moveTo(0,h-100+i*10);x.lineTo(w,h-100+i*10);} // Í∞ÄÎ°úÏÑ†
 for(let i=0;i<20;i++){x.moveTo((i*100-score*speed)%w,h-100);x.lineTo((i*100-score*speed)%w-200,h);} // ÏÑ∏Î°úÏÑ†(Í∏∞Ïö∏Í∏∞)
 x.strokeStyle='#f0f';x.stroke();

 // Í∑∏Î¶¨Í∏∞ & Ï∂©Îèå
 x.font='50px serif';x.textAlign='center';
 obs.forEach((o,i)=>{
  o.x-=speed; x.fillText(o.emoji,o.x+25,o.y+40);
  if(player.x<o.x+40&&player.x+40>o.x&&player.y<o.y+40&&player.y+40>o.y)fail();
  if(o.x<-50)obs.splice(i,1);
 });
 x.fillText(player.emoji,player.x+25,player.y+45);
}
function jump(){if(player.jump>0){player.dy=-15;player.jump--;player.ground=false;}}
function fail(){run=false;document.getElementById('fail').classList.remove('hidden');}
window.onkeydown=e=>{if(e.code=='Space'||e.code=='ArrowUp')jump();if(e.code=='Escape')location.href='index.html'};
window.onmousedown=e=>{if(e.target.tagName!='BUTTON')jump()};
document.addEventListener('touchstart',e=>{if(e.target.tagName!='BUTTON'){e.preventDefault();jump()}},{passive:false});
</script></body></html>
