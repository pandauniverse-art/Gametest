<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game 2: Neon Stack</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Pretendard', sans-serif; user-select: none; touch-action: none; }
        canvas { display: block; }
        
        /* 공통 UI 스타일 */
        .ui-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.8); z-index: 10; transition: opacity 0.3s; }
        .hidden { opacity: 0; pointer-events: none; }
        
        h1 { font-size: 50px; color: #ff00ff; text-shadow: 0 0 20px #ff00ff; margin-bottom: 20px; font-style: italic; }
        p { color: white; font-size: 20px; margin-bottom: 40px; }
        button { padding: 15px 50px; font-size: 24px; border: none; border-radius: 10px; background: #ff00ff; color: white; cursor: pointer; box-shadow: 0 0 15px #ff00ff; font-weight: bold; }
        
        #score-display { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 60px; color: rgba(255,255,255,0.2); font-weight: bold; pointer-events: none; }
        #back-btn { position: absolute; top: 20px; left: 20px; padding: 10px 20px; background: #333; color: white; border: 1px solid #555; text-decoration: none; border-radius: 10px; z-index: 20; }
    </style>
</head>
<body>
    <a href="index.html" id="back-btn">⬅ HOME</a>
    <div id="score-display">0</div>

    <div id="start-screen" class="ui-screen">
        <h1>NEON STACK</h1>
        <p>Click or Space to Stack</p>
        <button onclick="startGame()">PLAY</button>
    </div>

    <div id="fail-screen" class="ui-screen hidden">
        <h1 style="color:red; text-shadow:0 0 20px red;">GAME OVER</h1>
        <p id="final-score">Score: 0</p>
        <button onclick="startGame()">RETRY</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // 게임 변수
        let boxes = [];
        let currentBox = null;
        let mode = 'start'; // start, game, over
        let speed = 2;
        let score = 0;
        let direction = 1; // 1: right, -1: left
        let baseSize = 50; // 박스 높이
        let cameraY = 0;

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        // 박스 클래스
        class Box {
            constructor(x, y, w, color) {
                this.x = x; this.y = y; this.w = w; this.h = baseSize; this.color = color;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 20; ctx.shadowColor = this.color;
                ctx.fillRect(this.x, this.y - cameraY, this.w, this.h);
                ctx.shadowBlur = 0;
            }
        }

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('fail-screen').classList.add('hidden');
            
            boxes = [];
            score = 0;
            speed = 5;
            cameraY = 0;
            document.getElementById('score-display').innerText = score;

            // 바닥 생성
            boxes.push(new Box(canvas.width/2 - 100, canvas.height - 100, 200, 'cyan'));
            spawnBox();
            
            mode = 'game';
            animate();
        }

        function spawnBox() {
            const prevBox = boxes[boxes.length - 1];
            // 색상 변화 (Hue Rotation)
            const hue = (score * 10) % 360;
            const color = `hsl(${hue}, 100%, 50%)`;
            
            currentBox = new Box(0, prevBox.y - baseSize, prevBox.w, color);
            currentBox.x = -currentBox.w; // 왼쪽 밖에서 시작
            direction = 1;
        }

        function placeBox() {
            const prevBox = boxes[boxes.length - 1];
            
            // 차이 계산
            const diff = currentBox.x - prevBox.x;
            
            if (Math.abs(diff) >= currentBox.w) {
                gameOver();
                return;
            }

            // 박스 깎기
            if (diff > 0) {
                currentBox.w -= diff;
            } else {
                currentBox.w += diff;
                currentBox.x = prevBox.x;
            }

            boxes.push(currentBox);
            score++;
            speed += 0.2; // 속도 증가
            document.getElementById('score-display').innerText = score;

            // 카메라 이동
            if (score > 5) cameraY += baseSize;

            spawnBox();
        }

        function gameOver() {
            mode = 'over';
            document.getElementById('fail-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = `Height: ${score}`;
        }

        // 입력 처리
        function handleInput() {
            if (mode === 'game') placeBox();
        }
        window.addEventListener('mousedown', handleInput);
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') handleInput();
            if (e.code === 'Escape') { /* 일시정지 로직 추가 가능 */ }
        });

        function animate() {
            if (mode !== 'game') return;
            requestAnimationFrame(animate);

            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 기존 박스들 그리기
            boxes.forEach(box => box.draw());

            // 현재 움직이는 박스
            if (currentBox) {
                currentBox.x += speed * direction;
                // 벽 튕기기
                if (currentBox.x > canvas.width) direction = -1;
                if (currentBox.x + currentBox.w < 0) direction = 1;
                currentBox.draw();
            }
        }
    </script>
</body>
</html>
