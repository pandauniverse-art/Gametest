<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Universe Arcade</title>
    <style>
        body { 
            margin: 0; background: #050505; color: white; font-family: 'Pretendard', sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;
            user-select: none;
        }
        
        /* [ì–¸ì–´ ì „í™˜ ë²„íŠ¼ ìŠ¤íƒ€ì¼] */
        .lang-switch {
            position: absolute; top: 20px; right: 30px;
            display: flex; gap: 10px; z-index: 100;
        }
        .lang-btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: #aaa; padding: 5px 15px; border-radius: 20px; cursor: pointer;
            font-weight: bold; transition: 0.3s;
        }
        .lang-btn.active {
            background: #00e5ff; color: #000; border-color: #00e5ff; box-shadow: 0 0 10px #00e5ff;
        }
        
        h1 { 
            font-size: 3rem; margin-bottom: 50px; text-align: center;
            background: linear-gradient(to right, #00e5ff, #ff00ff); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
        }
        
        .game-grid { display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; padding: 20px; }
        
        .game-card {
            width: 250px; height: 350px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.3s; cursor: pointer; text-decoration: none; color: white;
            position: relative; overflow: hidden;
        }
        
        .game-card:hover { transform: translateY(-10px); background: rgba(255,255,255,0.1); box-shadow: 0 0 30px rgba(0,229,255,0.3); }
        
        .game-icon { font-size: 80px; margin-bottom: 20px; }
        .game-title { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
        .game-desc { font-size: 14px; color: #aaa; text-align: center; padding: 0 20px; line-height: 1.5; }
        
        .badge { position: absolute; top: 15px; right: 15px; background: #ff00ff; padding: 5px 10px; border-radius: 10px; font-size: 12px; font-weight: bold; }
        
        /* ëª¨ë°”ì¼ ëŒ€ì‘ */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; margin-top: 50px; }
            .game-card { width: 100%; max-width: 300px; height: 120px; flex-direction: row; justify-content: flex-start; padding-left: 20px; }
            .game-icon { font-size: 40px; margin-bottom: 0; margin-right: 20px; }
            .game-info { text-align: left; }
            .game-title { font-size: 20px; margin-bottom: 5px; }
            .game-desc { padding: 0; text-align: left; }
        }
    </style>
</head>
<body>

    <div class="lang-switch">
        <button class="lang-btn active" id="btn-kr" onclick="setLanguage('kr')">KR</button>
        <button class="lang-btn" id="btn-en" onclick="setLanguage('en')">EN</button>
    </div>

            </div>
        </a>

        <a href="game2.html" class="game-card">

</html>
