<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Universe Arcade</title>
    <style>
        body { 
            margin: 0; background: #050505; color: white; font-family: 'Pretendard', sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
        }
        h1 { font-size: 3rem; margin-bottom: 50px; background: linear-gradient(to right, #00e5ff, #ff00ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .game-grid { display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; }
        
        .game-card {
            width: 250px; height: 350px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.3s; cursor: pointer; text-decoration: none; color: white;
            position: relative; overflow: hidden;
        }
        
        .game-card:hover { transform: translateY(-10px); background: rgba(255,255,255,0.1); box-shadow: 0 0 30px rgba(0,229,255,0.3); }
        
        .game-icon { font-size: 80px; margin-bottom: 20px; }
        .game-title { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
        .game-desc { font-size: 14px; color: #aaa; text-align: center; padding: 0 20px; }
        
        .badge { position: absolute; top: 15px; right: 15px; background: #ff00ff; padding: 5px 10px; border-radius: 10px; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>PANDA UNIVERSE ARCADE</h1>

        </a>

        <a href="game2.html" class="game-card">

            <div class="game-title">NEON STACK</div>
            <p class="game-desc">Timing & Rhythm<br>Stacking Game</p>
        </a>
    </div>

</body>
</html>
