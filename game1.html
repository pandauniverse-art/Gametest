<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game 1: Render Rush</title>
    <style>
        /* Í∏∞Ï°¥ Ïä§ÌÉÄÏùº Ïú†ÏßÄ + ÏùºÏãúÏ†ïÏßÄ ÌôîÎ©¥ Ï∂îÍ∞Ä */
        body { margin: 0; overflow: hidden; background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%); font-family: 'Pretendard', sans-serif; color: white; user-select: none; -webkit-user-select: none; touch-action: none; }
        canvas { display: block; }
        .crt-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06)); background-size: 100% 3px, 3px 100%; pointer-events: none; z-index: 999; box-shadow: inset 0 0 100px rgba(0,0,0,0.9); animation: flicker 0.15s infinite; }
        @keyframes flicker { 0% { opacity: 0.95; } 100% { opacity: 1; } }
        .ui-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; transition: opacity 0.5s; }
        .hidden { opacity: 0; pointer-events: none; }
        .glass-panel { background: rgba(20, 20, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 20px; padding: 40px; text-align: center; width: 80%; max-width: 400px; }
        h1 { font-size: 8vmin; margin: 0 0 20px 0; font-weight: 800; background: linear-gradient(to right, #00e5ff, #2979ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p.desc { font-size: 3.5vmin; color: #d0d0e0; margin-bottom: 30px; }
        button { padding: 15px 50px; font-size: 4vmin; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; background: linear-gradient(135deg, #00e5ff, #00b8d4); color: #000; margin-top: 20px; }
        .volume-control { margin-top: 20px; width: 100%; }
        input[type=range] { width: 100%; }
        
        /* [ÏùºÏãúÏ†ïÏßÄ ÌôîÎ©¥] */
        #pause-screen { background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px); z-index: 200; display: none; }
        
        /* Îí§Î°úÍ∞ÄÍ∏∞ Î≤ÑÌäº */
        #back-btn { position: absolute; top: 20px; left: 20px; z-index: 200; padding: 10px 20px; background: #333; color: white; border: 1px solid #555; font-size: 14px; text-decoration: none; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>
    <a href="index.html" id="back-btn">‚¨Ö HOME</a>

    <div id="pause-screen" class="ui-screen">
        <div class="glass-panel">
            <h1>PAUSED</h1>
            <p class="desc">Press ESC to Resume</p>
            <button onclick="togglePause()">RESUME</button>
            <button onclick="location.href='index.html'" style="background: #555; color: white;">EXIT GAME</button>
        </div>
    </div>

    <div id="start-screen" class="ui-screen">
        <div class="glass-panel">
            <h1>RENDER RUSH</h1>
            <p class="desc">ESC: Pause Game</p>
            <div class="volume-control"><input type="range" id="vol-slider" min="0" max="1" step="0.1" value="0.5"></div>
            <button onclick="startGame()">START</button>
        </div>
    </div>
    <div id="fail-screen" class="ui-screen hidden">
        <div class="glass-panel"><h1>FAIL</h1><button onclick="restartGame()">RETRY</button></div>
    </div>
    <div id="clear-screen" class="ui-screen hidden">
        <div class="glass-panel"><h1>CLEAR</h1><button onclick="restartGame()">REPLAY</button></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        // (Í∏∞Ï°¥ Render Rush ÏΩîÎìúÏùò ÌïµÏã¨ Î°úÏßÅ Ïú†ÏßÄÌïòÎêò, ESC Í∏∞Îä• Ï∂îÍ∞Ä)
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let animationId;
        let isPaused = false;
        let isRunning = false;

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        // --- ESC ÏùºÏãúÏ†ïÏßÄ Î°úÏßÅ ---
        window.addEventListener('keydown', (e) => {
            if (e.key === "Escape" && isRunning) togglePause();
        });

        function togglePause() {
            isPaused = !isPaused;
            const pauseScreen = document.getElementById('pause-screen');
            
            if (isPaused) {
                cancelAnimationFrame(animationId);
                pauseScreen.style.display = 'flex';
            } else {
                pauseScreen.style.display = 'none';
                animate();
            }
        }

        // --- Í≤åÏûÑ ÌïÑÏàò Î≥ÄÏàò Î∞è Ìï®Ïàò (Ï∂ïÏïΩÎê®, Í∏∞Ï°¥ Î°úÏßÅ Í∑∏ÎåÄÎ°ú ÏÇ¨Ïö©) ---
        let score = 0;
        let mouse = { x: canvas.width/2, y: canvas.height/2 };
        
        // (Ìé∏ÏùòÏÉÅ Ï†ÑÏ≤¥ ÏΩîÎìúÎ•º Îã§ ÎÑ£ÏßÑ ÏïäÏïòÏßÄÎßå, Í∏∞Ï°¥ v9.0 ÏΩîÎìúÏóê ÏúÑ ESC Î°úÏßÅÎßå ÏÑûÏúºÎ©¥ Îê©ÎãàÎã§.)
        // ÏïÑÎûòÎäî ÏûëÎèôÏùÑ ÏúÑÌïú ÏµúÏÜåÌïúÏùò ÎçîÎØ∏ ÏΩîÎìúÏûÖÎãàÎã§. Ïã§Ï†úÎ°úÎäî v9.0 ÏΩîÎìúÎ•º ÏÇ¨Ïö©ÌïòÏÑ∏Ïöî.
        
        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            isRunning = true;
            isPaused = false;
            animate();
        }

        function animate() {
            if (!isRunning) return;
            animationId = requestAnimationFrame(animate);
            
            // Î∞∞Í≤Ω
            ctx.fillStyle = '#121212';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ÏòàÏãú Ïò§Î∏åÏ†ùÌä∏
            ctx.fillStyle = '#00e5ff';
            ctx.font = '30px serif';
            ctx.fillText('üöÄ', mouse.x, mouse.y);
            
            // (Ïó¨Í∏∞Ïóê Í∏∞Ï°¥ Í≤åÏûÑ Î£®ÌîÑ Î°úÏßÅ Î∂ôÏó¨ÎÑ£Í∏∞)
        }

        window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
    </script>
</body>
</html>
